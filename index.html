<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <div class="box">
        <div class="settings">
            <h1 class="settings-text">Settings</h1>
            <input type="color" class="color-picker" value="#0689d4">
            <button class="active color">Color</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <p class="grid-density">Grid Density</p>
            <p class="current-grid-density">16x16</p>
            <input class="slider" type="range" value="16" min="1" max="64">
        </div>
        <div class="main">
            <div class="container">

            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
